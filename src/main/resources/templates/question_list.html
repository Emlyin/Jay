<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>题目列表</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- 导航栏保持不变 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">考试系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/question/list">题库管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/exam">考试管理</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        欢迎, <span th:text="${session.user.username}"></span>
                    </span>
                    <a href="/user/logout" class="btn btn-outline-danger">退出登录</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col">
            <h2>题目管理</h2>
        </div>
        <div class="col text-end">
            <a th:href="@{/question/add}" class="btn btn-primary">添加题目</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>题目内容</th>
            <th>选项A</th>
            <th>选项B</th>
            <th>选项C</th>
            <th>选项D</th>
            <th>正确答案</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.content}"></td>
            <td th:text="${question.optionA}"></td>
            <td th:text="${question.optionB}"></td>
            <td th:text="${question.optionC}"></td>
            <td th:text="${question.optionD}"></td>
            <td th:text="${question.answer}"></td>
            <td>
                <a th:href="@{/question/edit/{id}(id=${question.id})}" class="btn btn-sm btn-warning">编辑</a>
                <button class="btn btn-sm btn-danger"
                        th:onclick="'deleteQuestion(' + ${question.id} + ')'">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script>
    function deleteQuestion(questionId) {
        if (!confirm('确定要删除这道题目吗？此操作不可恢复！')) {
            return;
        }

        fetch(`/question/${questionId}/delete`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(() => {
                alert('题目删除成功！');
                location.reload();
            })
            .catch(error => {
                alert('删除失败：' + error.message);
            });
    }
</script>
</body>
</html>
