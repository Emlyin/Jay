<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>考试统计</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">考试系统</a>
            <div class="collapse navbar-collapse">
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        欢迎, <span th:text="${user.username}"></span>
                    </span>
                    <a href="/user/logout" class="btn btn-outline-danger">退出登录</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="card">
        <div class="card-header">
            <h3>考试统计信息</h3>
            <h5 th:text="${exam.examName}"></h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>基本统计</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            参加人数：<span th:text="${statistics.totalStudents}"></span>
                        </li>
                        <li class="list-group-item">
                            最高分：<span th:text="${statistics.maxScore}"></span>
                        </li>
                        <li class="list-group-item">
                            最低分：<span th:text="${statistics.minScore}"></span>
                        </li>
                        <li class="list-group-item">
                            平均分：<span th:text="${statistics.averageScore}"></span>
                        </li>
                        <li class="list-group-item">
                            及格率：<span th:text="${statistics.passRate}"></span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>分数分布</h5>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="dist : ${statistics.scoreDistribution}">
                            <span th:text="${dist.key}"></span>分：
                            <span th:text="${dist.value}"></span>人
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mt-3">
                <a href="/exam/manage" class="btn btn-primary">返回考试管理</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
